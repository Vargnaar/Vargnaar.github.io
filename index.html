<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #020515 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        h1 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: clamp(3rem, 15vw, 8rem);
            font-weight: 900;
            letter-spacing: 0.02em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 10;
            position: relative;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(240, 147, 251, 0.8));
            }
        }

        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            animation: flyby linear infinite, twinkle ease-in-out infinite;
        }

        @keyframes flyby {
            0% {
                transform: translateZ(-2000px) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateZ(1000px) scale(3);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .star.small {
            width: 1px;
            height: 1px;
            filter: none;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        .star.large {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.9);
        }

        /* Create star trails effect for fast moving stars */
        .star.fast {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                        0 0 20px rgba(255, 255, 255, 0.4),
                        0 0 30px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starfield"></div>
    <h1>SOON ™️</h1>

    <script>
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size class
                const sizes = ['small', 'medium', 'large'];
                const sizeClass = sizes[Math.floor(Math.random() * sizes.length)];
                star.classList.add(sizeClass);
                
                // Add fast class to some stars for variety
                if (Math.random() > 0.7) {
                    star.classList.add('fast');
                }
                
                // Position stars all around the viewport for 3D effect
                // Starting from center and spreading outward
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50 + 25; // Distance from center as percentage
                
                const centerX = 50;
                const centerY = 50;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                star.style.left = x + '%';
                star.style.top = y + '%';
                
                // Random animation durations for variety
                const flybyDuration = Math.random() * 10 + 5; // 5-15 seconds
                const twinkleDuration = Math.random() * 3 + 1; // 1-4 seconds
                
                star.style.animationDuration = `${flybyDuration}s, ${twinkleDuration}s`;
                
                // Random animation delay so they don't all start at once
                const flybyDelay = Math.random() * 10;
                const twinkleDelay = Math.random() * 2;
                star.style.animationDelay = `${flybyDelay}s, ${twinkleDelay}s`;
                
                starfield.appendChild(star);
            }
        }

        // Create the starfield when page loads
        createStarfield();
    </script>
</body>
</html>
