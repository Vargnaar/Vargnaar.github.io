<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Canada!</title>
    <style>
        /* --- Basic Reset and Background --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #01000a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Starfield Canvas (Behind Everything) --- */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- Centered Content Container --- */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* --- Main Title --- */
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 300;
            color: #e0e0e0;
            letter-spacing: 2px;
            margin: 0 0 2rem 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        /* --- Countdown Timer Wrapper --- */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem; /* Increased gap for better spacing */
            flex-wrap: wrap;
        }

        /* --- Individual Time Unit (Days, Hours, etc.) --- */
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        /* --- The Number Part of the Countdown --- */
        .time-unit span {
            font-size: clamp(3.5rem, 15vw, 9rem);
            font-weight: bold;
            line-height: 1;
            /* Galaxy Gradient Colors */
            background: linear-gradient(45deg, #a855f7, #ec4899, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            /* Glow Effect */
            text-shadow: 0 0 8px rgba(236, 72, 153, 0.5), 
                         0 0 18px rgba(168, 85, 247, 0.4), 
                         0 0 30px rgba(96, 165, 250, 0.3);
            animation: glow-pulse 4s ease-in-out infinite;
        }

        /* --- The Label Part (Days, Hours, etc.) --- */
        .time-unit label {
            font-size: clamp(0.8rem, 2.5vw, 1.25rem);
            color: #c7d2fe; /* A light indigo/blue */
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 0.75rem;
        }

        /* --- Glow Animation for the Numbers --- */
        @keyframes glow-pulse {
            0%, 100% {
                text-shadow: 0 0 8px rgba(236, 72, 153, 0.5), 
                             0 0 18px rgba(168, 85, 247, 0.4), 
                             0 0 30px rgba(96, 165, 250, 0.3);
            }
            50% {
                text-shadow: 0 0 14px rgba(236, 72, 153, 0.8), 
                             0 0 28px rgba(168, 85, 247, 0.7), 
                             0 0 45px rgba(96, 165, 250, 0.6);
            }
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="container">
        <h1>Canada Christmas Trip</h1>
        <div id="countdown">
            <div class="time-unit">
                <span id="days">0</span>
                <label>Days</label>
            </div>
            <div class="time-unit">
                <span id="hours">0</span>
                <label>Hours</label>
            </div>
            <div class="time-unit">
                <span id="minutes">0</span>
                <label>Minutes</label>
            </div>
            <div class="time-unit">
                <span id="seconds">0</span>
                <label>Seconds</label>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- COUNTDOWN TIMER LOGIC ---
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const countdownContainer = document.getElementById('countdown');
            const titleEl = document.querySelector('h1');

            // Set target date: December 19th 2025, 17:50 (5:50 PM) EST (e.g., Toronto/New York Time)
            // The format "YYYY-MM-DDTHH:mm:ss-05:00" correctly sets the timezone to EST (UTC-5)
            const targetDate = new Date("2025-12-19T17:50:00-05:00");

            function formatTime(time) {
                return time < 10 ? `0${time}` : time;
            }

            function updateCountdown() {
                const now = new Date();
                const diff = targetDate - now;

                if (diff <= 0) {
                    countdownContainer.innerHTML = "<div class='time-unit' style='min-width: 100%;'><span style='font-size: clamp(3rem, 10vw, 8rem);'>Bon Voyage!</span></div>";
                    titleEl.textContent = "Enjoy your trip to Canada!";
                    clearInterval(countdownInterval);
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                daysEl.textContent = String(days);
                hoursEl.textContent = formatTime(hours);
                minutesEl.textContent = formatTime(minutes);
                secondsEl.textContent = formatTime(seconds);
            }

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial call to display immediately


            // --- ANIMATED STARFIELD BACKGROUND ---
            const canvas = document.getElementById('starfield');
            const ctx = canvas.getContext('2d');

            let stars = [];
            const numStars = 800;
            const speed = 0.4; // Slower speed for a more majestic feel
            let centerX, centerY;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                centerX = canvas.width / 2;
                centerY = canvas.height / 2;
            }

            class Star {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = (Math.random() - 0.5) * canvas.width * 1.5;
                    this.y = (Math.random() - 0.5) * canvas.height * 1.5;
                    this.z = Math.random() * canvas.width;
                }

                update() {
                    this.z -= speed;
                    if (this.z < 1) {
                        this.reset();
                    }
                }

                draw() {
                    const sx = (this.x / this.z) * centerX + centerX;
                    const sy = (this.y / this.z) * centerY + centerY;

                    if (sx < 0 || sx > canvas.width || sy < 0 || sy > canvas.height) {
                        return; // Don't draw if outside screen bounds
                    }

                    const radius = Math.max(0, (1 - this.z / canvas.width) * 2.5);
                    const alpha = (1 - this.z / canvas.width) * (0.5 + Math.random() * 0.5); // Sparkle effect
                    
                    ctx.beginPath();
                    ctx.arc(sx, sy, radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 220, ${alpha})`; // Warm white for stars
                    ctx.fill();
                }
            }

            function initStars() {
                stars = [];
                for (let i = 0; i < numStars; i++) {
                    stars.push(new Star());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(star => {
                    star.update();
                    star.draw();
                });
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resizeCanvas();
                initStars();
            });

            // Initial setup
            resizeCanvas();
            initStars();
            animate();
        });
    </script>
</body>
</html>
